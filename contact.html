<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/PC-audio-FIX/assets/css/design.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <a href="home.html"><h1><i class="fa-solid fa-wave-square" style="color: #EB5E28"></i> PC<em id="logo">-audio-</em>FIX <i class="fa-solid fa-wave-square" style="color: #EB5E28"></i></h1></a>
        <nav>
            <a href="guide.html" id="guide">Guide</a>
            <a href="setup.html" id="setup">Setup</a>
            <a href="contact.html" id="contact-us">Contact</a>
        </nav>
    </header>
    <main>
        <div>
            <form id="contact-form" method="POST" action="https://formdump.codeinstitute.net">
                <h2><span id="colorshift">Get</span> In <span id="colorshift">Touch </span><i class="fa-solid fa-message" style="color: #EB5E28"></i></h2>
                <br><br>
                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname" class="input" placeholder="First Name" required>
                <br>
                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname" class="input" placeholder="Last Name" required>
                <br>
                <label for="your-email">Email:</label>
                <input type="email" name="your-email" id="your-email" class="input" placeholder="Email"  required>
                <br>
        </div>
        <div>
            <label for="question">Question</label>
            <input type="radio" name="choice" id="question" value="question" required>
            </div>
            <div>
            <label for="suggestion">Suggestion</label>
            <input type="radio" name="choice" id="suggestion" value="suggestion" required>
            </div>
            <div>
            <label for="other">Other</label>
            <input type="radio" name="choice" id="other" value="other" required>
            </div>
            <div class="qfield">
            <label for="headphone-type">Headphone Brand:</label>
            <input type="text" name="headphone-type" id="headphone-type" class="input" placeholder="Manufacturer">
            <br>
            <label for="modelnr">Model:</label>
            <input type="text" name="modelnr" id="modelnr" class="input" placeholder="Model">
            <br>
            <p>What audio source are you using?</p>
            <label for="pcaudio">Onboard</label>
            <input type="radio" name="pcaudio" id="pcaudio" value="question" required>
            <label for="external">Exernal</label>
            <input type="radio" name="pcaudio" id="external" value="question" required>
            </div>
            <br>
            <div>Message:</div>
            <textarea id="comment" name="user_message"></textarea>
            <br>
            <input type="submit" value="Send"> 
            </form>      
        <div>
        </div>
        </main> 
        <footer>
            <ul id="social">
                <li>
                    <a href="https://www.facebook.com" target="_blank" rel="noopener" aria-label="Follow us on Facebook (opens in a new tab)">
                        <i class="fa-brands fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com" target="_blank" aria-label="Follow us on Instagram (opens in a new tab)">
                        <i class="fa-brands fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.twitter.com" target="_blank" aria-label="Follow us on Twitter (opens in a new tab)">
                        <i class="fa-brands fa-square-twitter"></i>
                    </a>
                </li>
            </ul>  
        </footer>   
</body>
</html>
