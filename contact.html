<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Meta tags -->
    <meta
      name="description"
      content="Easy guide to get the best out of your headphones for PC."
    />
    <meta
      name="keywords"
      content="headphones, onboard audio, external audio, usb dac, headphone amplifier, headphone amp, usb dac & amp combo, pc audio, pc audio software"
    />
    <!-- Title -->
    <title>PC audio FIX</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/design.css" />
    <!-- Font-Awesome Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <a href="index.html"
        ><h1>
          <!-- Title shown on the website -->
          <i class="fa-solid fa-wave-square" style="color: #eb5e28"></i> PC<em
            id="logo"
            >-audio-</em
          >FIX
          <i class="fa-solid fa-wave-square" style="color: #eb5e28"></i></h1
      ></a>
      <nav>
        <!-- Pages -->
        <ul class="menu">
          <li><a href="guide.html" id="guide">Guide</a></li>
          <li><a href="setup.html" id="setup">Setup</a></li>
          <li><a href="contact.html" id="contact-us">Contact</a></li>
        </ul>
      </nav>
    </header>
    <!-- Content of the page
    Here you can ask questions or give any suggestion what recommendation should be added. -->
    <main>
      <h2>
        <span class="colorshift">Get</span> In <span class="colorshift">Touch </span
        ><i class="fa-solid fa-message" style="color: #eb5e28"></i>
      </h2>
      <div>
        <h4 class="margin-top">
          PC audio questions or suggestions to add can be done here!
        </h4>
      </div>
      <!-- Contact form starts here! -->
      <form
        id="contact-form"
        method="POST"
        action="https://formdump.codeinstitute.net"
      >
        <div class="margin-top">
          <input
            type="text"
            name="fname"
            class="input"
            placeholder="First Name (required)"
            required
          />
          <input
            type="text"
            name="lname"
            class="input"
            placeholder="Last Name (required)"
            required
          />
        </div>
        <div>
          <input
            type="email"
            name="your-email"
            id="your-email"
            class="input"
            placeholder="Email (required)"
            required
          />
          <select class="input" required>
            <option value="" aria-required="false">-</option>
            <option value="1">Question</option>
            <option value="2">Suggestion</option>
            <option value="3">Other</option>
          </select>
        </div>
        <div class="margin-top margin-bottom">
          <input
            type="text"
            name="headphone-type"
            class="input"
            placeholder="Headphone Manufacturer"
          />
          <input
            type="text"
            name="modelnr"
            class="input"
            placeholder="Headphone Model"
          />
        </div>
        <label for="text_message">Enter your message here:</label>
        <div>
          <textarea
            name="user_message"
            class="textarea"
            placeholder="(required)"
            required
          ></textarea>
        </div>
        <div class="margin-top">
          <input type="submit" class="submit" value="Send" />
        </div>
      </form>
    </main>
    <!-- Footer, Social media Icons are listed here at the bottom -->
    <footer>
      <nav>
        <ul class="menu">
          <li>
            <a
              href="https://www.facebook.com"
              target="_blank"
              rel="noopener"
              aria-label="Follow us on Facebook (opens in a new tab)"
            >
              <i class="fa-brands fa-facebook"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.instagram.com"
              target="_blank"
              aria-label="Follow us on Instagram (opens in a new tab)"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a
              href="https://www.twitter.com"
              target="_blank"
              aria-label="Follow us on Twitter (opens in a new tab)"
            >
              <i class="fa-brands fa-square-twitter"></i>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
